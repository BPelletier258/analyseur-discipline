<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche d'article disciplinaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #fff;
            color: #000;
        }
        h1 {
            font-size: 2em;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
        input, button {
            margin-top: 8px;
            padding: 6px 12px;
            font-size: 1em;
        }
        .error {
            color: red;
            margin-top: 20px;
            font-weight: bold;
        }
        .resultat {
            margin-top: 30px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>üîç Recherche d'article disciplinaire</h1>

    <form method="post" action="/analyse" enctype="multipart/form-data">
        <label for="fichier">Fichier Excel :</label>
        <input type="file" name="fichier" required><br><br>

        <label for="article">Num√©ro d'article :</label>
        <input type="text" name="article" required><br><br>

        <button type="submit">Analyser</button>
    </form>

    {% if erreur %}
        <div class="error">Erreur de traitement : {{ erreur }}</div>
    {% endif %}

    {% if resultats %}
        <div class="resultat">
            <h2>üìÑ R√©sultats de l'analyse</h2>
            {{ resultats | safe }}
        </div>
    {% endif %}

</body>
</html>
