<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Analyseur Discipline – Filtrage par article</title>
    {{ css|safe }}
  </head>
  <body>
    <div class="page">

      <div class="note">
        <b>Règles :</b> détection exacte de l’article. Si la 1<sup>re</sup> cellule contient
        « <b>Article filtré :</b> », on ignore la 1<sup>re</sup> ligne (lignes d’en-têtes sur la 2<sup>e</sup>).
      </div>

      <form class="toolbar" action="{{ url_for('analyze') }}" method="post" enctype="multipart/form-data" onsubmit="showBusy()">
        <div class="left">
          <label>Article à rechercher (ex. <i>29, 59(2)</i>)
            <input type="text" name="article" placeholder="29, 59(2)" required>
          </label>

          <label class="filebar">
            <input type="checkbox" name="only_segment">
            Afficher uniquement le segment contenant l’article dans les 4 colonnes d’intérêt
          </label>

          <div class="actions">
            Formats : <code>.xlsx</code> / <code>.xlsm</code>
          </div>
        </div>

        <div class="right">
          <div>
            <div style="font-size:14px; margin-bottom:4px; color:#334155">Fichier Excel</div>
            <input type="file" name="file" required>
          </div>
          <button type="submit">Analyser</button>
        </div>
      </form>

      <div class="actions">
        <a href="{{ url_for('download') }}"><button type="button" class="secondary">Télécharger le résultat (Excel)</button></a>
      </div>

      {% if table_html %}
        {{ table_html|safe }}
      {% endif %}

    </div>

    <div id="busy"><div class="spin"></div></div>
    <script>
      function showBusy(){ document.getElementById('busy').style.display='flex'; }
      window.addEventListener('pageshow', ()=>{ document.getElementById('busy').style.display='none'; });
    </script>
  </body>
</html>
