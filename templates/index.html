<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche d'article disciplinaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .rouge { color: red; font-weight: bold; }
        table { margin-top: 20px; }
        .table-responsive { max-height: 80vh; overflow-x: auto; }
        .form-label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Analyse disciplinaire par article</h2>
        <form action="/analyse" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="file" class="form-label">Fichier Excel</label>
                <input type="file" name="file" id="file" accept=".xlsx" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="article" class="form-label">Numéro d'article à rechercher</label>
                <input type="text" name="article" id="article" class="form-control" placeholder="Ex: 59(2)" required>
            </div>
            <button type="submit" class="btn btn-primary">Analyser</button>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-info">{{ message|safe }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% if table_html %}
        <div class="table-responsive">
            {{ table_html|safe }}
        </div>
        {% endif %}
    </div>
</body>
</html>
