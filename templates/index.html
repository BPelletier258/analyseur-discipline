<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche d'article disciplinaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #111;
            font-size: 2rem;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="file"],
        input[type="text"] {
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 12px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #222;
            color: white;
            padding: 10px 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-top: 1rem;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 2rem;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            vertical-align: top;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üîç Recherche d'article disciplinaire</h1>

    <form method="post" action="/analyse" enctype="multipart/form-data">
        <label for="fichier">Fichier Excel :</label><br>
        <input type="file" name="fichier" required><br><br>

        <label for="article">Num√©ro d'article :</label><br>
        <input type="text" name="article" placeholder="ex: 14 ou 59(2)" required><br><br>

        <button type="submit">Analyser</button>
    </form>

    {% if erreur %}
        <p class="error">Erreur de traitement : {{ erreur }}</p>
    {% endif %}

    {% if table %}
        <h2>R√©sultats pour l'article {{ article }}</h2>
        {{ table|safe }}
    {% endif %}
</div>
</body>
</html>
