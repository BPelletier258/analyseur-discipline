<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche d'article disciplinaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
        }
        h1 {
            font-size: 2em;
        }
        label {
            display: block;
            margin-top: 1em;
        }
        input[type="file"], input[type="text"] {
            margin-top: 0.5em;
            padding: 0.3em;
        }
        button {
            margin-top: 1.5em;
            padding: 0.5em 1em;
        }
        .erreur {
            color: red;
            margin-top: 1.5em;
        }
    </style>
</head>
<body>
    <h1>üîç Recherche d'article disciplinaire</h1>

    <form method="post" action="/analyse" enctype="multipart/form-data">
        <label for="fichier">Fichier Excel :</label>
        <input type="file" name="fichier_excel" id="fichier" required>

        <label for="article">Num√©ro d'article :</label>
        <input type="text" name="numero_article" id="article" required>

        <button type="submit">Analyser</button>
    </form>

    {% if erreur %}
        <p class="erreur">Erreur de traitement : {{ erreur }}</p>
    {% endif %}
</body>
</html>
