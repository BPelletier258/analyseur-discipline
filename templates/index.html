<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche d'article disciplinaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            padding: 40px;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
        }

        .formulaire {
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        input[type="file"],
        input[type="text"] {
            margin: 10px 0;
            padding: 8px;
            width: 300px;
        }

        button {
            padding: 8px 16px;
            font-weight: bold;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .rouge {
            font-weight: bold;
            color: red;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        .table th, .table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .table th {
            background-color: #f2f2f2;
        }

        .erreur {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }

        .resultat-titre {
            font-size: 1.4em;
            font-weight: bold;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>üîç Recherche d'article disciplinaire</h1>

    <form method="post" enctype="multipart/form-data" action="/analyse" class="formulaire">
        <label for="fichier">Fichier Excel :</label><br>
        <input type="file" name="fichier" required><br><br>

        <label for="article">Num√©ro d'article :</label><br>
        <input type="text" name="article" placeholder="ex: 14 ou 59(2)" required><br><br>

        <button type="submit">Analyser</button>
    </form>

    {% if erreur %}
        <div class="erreur">Erreur de traitement : {{ erreur }}</div>
    {% endif %}

    {% if tableau_html %}
        <div class="resultat-titre">R√©sultats pour l'article {{ article }}</div>
        {{ tableau_html|safe }}
    {% endif %}

</body>
</html>
