<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche d'article disciplinaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
            margin: 2rem auto;
            max-width: 960px;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: bold;
        }
        input[type="file"],
        input[type="text"] {
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
            padding: 0.5rem;
            width: 100%;
            max-width: 500px;
        }
        button {
            background-color: #1e1e1e;
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            cursor: pointer;
            border-radius: 5px;
        }
        table {
            margin-top: 2rem;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 1rem;
            vertical-align: top;
        }
        th {
            background-color: #f4f4f4;
        }
        .rouge {
            color: red;
            font-weight: bold;
        }
        .message-erreur {
            color: red;
            font-weight: bold;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <h1>üîç Recherche d'article disciplinaire</h1>

    <form method="post" action="/analyse" enctype="multipart/form-data">
        <label for="fichier">Fichier Excel :</label><br>
        <input type="file" name="fichier" id="fichier" required><br>

        <label for="article">Num√©ro d'article :</label><br>
        <input type="text" name="article" id="article" placeholder="ex: 14 ou 59(2)" required><br>

        <button type="submit">Analyser</button>
    </form>

    {% if erreur %}
        <div class="message-erreur">Erreur de traitement : {{ erreur }}</div>
    {% endif %}

    {% if tables %}
        <h2>R√©sultats pour l'article {{ article }}</h2>
        {{ tables|safe }}
    {% endif %}
</body>
</html>
