<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Analyse d'article disciplinaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
            margin-bottom: 30px;
        }
        input[type="text"], input[type="file"], button {
            padding: 10px;
            margin-top: 10px;
            margin-right: 10px;
        }
        .table-wrapper {
            overflow-x: auto;
            margin-top: 30px;
            font-size: 0.95em;
        }
        .table-wrapper pre {
            line-height: 1.5;
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
        }
        .message-erreur {
            color: red;
            font-weight: bold;
        }
        .telechargement {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Recherche d’un article disciplinaire</h1>

    {% if erreur %}
        <p class="message-erreur">{{ erreur }}</p>
    {% endif %}

    <form action="/analyse" method="post" enctype="multipart/form-data">
        <label for="fichier_excel">Fichier Excel :</label>
        <input type="file" name="fichier_excel" required>
        <br>
        <label for="article">Article recherché :</label>
        <input type="text" name="article" placeholder="Ex: 59(2)" required>
        <br>
        <button type="submit">Analyser</button>
    </form>

    {% if table_markdown %}
        <div class="table-wrapper">
            <pre>{{ table_markdown }}</pre>
        </div>
    {% endif %}

    {% if fichier_excel %}
        <div class="telechargement">
            <a href="data:application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;base64,{{ fichier_excel | b64encode }}" download="{{ filename }}">Télécharger le fichier Excel</a>
        </div>
    {% endif %}
</body>
</html>
