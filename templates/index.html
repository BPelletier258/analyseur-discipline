<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche d'article disciplinaire</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f9f9f9; }
        h1 { color: #222; }
        .erreur { color: red; font-weight: bold; }
        label { display: block; margin-top: 20px; font-size: 1.1em; }
        input[type="text"], input[type="file"] { font-size: 1em; padding: 5px; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 1em; }
    </style>
</head>
<body>
    <h1>üîç Recherche d'article disciplinaire</h1>

    <form method="post" action="/analyse/{{ request.form['article'] if request.form.get('article') else '' }}" enctype="multipart/form-data">
        <label for="fichier">Fichier Excel :</label>
        <input type="file" name="fichier" required>

        <label for="article">Num√©ro d'article :</label>
        <input type="text" name="article" required>

        <button type="submit">Analyser</button>
    </form>

    {% if erreur %}
        <p class="erreur">Erreur de traitement: {{ erreur }}</p>
    {% endif %}
</body>
</html>
