<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche d'article disciplinaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #fdfdfd;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 1em;
        }

        label {
            font-weight: bold;
        }

        input[type="file"],
        input[type="text"] {
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 5px;
            width: 300px;
        }

        button {
            padding: 8px 16px;
            font-size: 1em;
            cursor: pointer;
        }

        .erreur {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }

        table {
            margin-top: 25px;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #eee;
        }

        td:first-child {
            font-weight: bold;
        }

        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üîç Recherche d'article disciplinaire</h1>

    <form method="post" action="/analyse" enctype="multipart/form-data">
        <div>
            <label for="fichier">Fichier Excel :</label><br>
            <input type="file" name="fichier" id="fichier" required>
        </div>
        <div>
            <label for="article">Num√©ro d'article :</label><br>
            <input type="text" name="article" id="article" required>
        </div>
        <div>
            <button type="submit">Analyser</button>
        </div>
    </form>

    {% if erreur %}
        <div class="erreur">Erreur de traitement : {{ erreur }}</div>
    {% endif %}

    {% if resultats %}
        <table>
            <thead>
                <tr>
                    {% for col in resultats[0].keys() %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in resultats %}
                    <tr>
                        {% for value in row.values() %}
                            <td class="{% if 'Art' in value|string %}highlight{% endif %}">{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
