<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche d'article disciplinaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .rouge {
            color: red;
            font-weight: bold;
        }
        .table th, .table td {
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Recherche d'article disciplinaire</h1>

        <form method="POST" action="/analyse" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="fichier" class="form-label"><strong>Fichier Excel :</strong></label>
                <input type="file" name="fichier" id="fichier" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="article" class="form-label"><strong>Num√©ro d'article :</strong></label>
                <input type="text" name="article" id="article" class="form-control" placeholder="ex: 14 ou 59(2)" required>
            </div>
            <button type="submit" class="btn btn-dark">Analyser</button>
        </form>

        {% if article %}
            <h4>R√©sultats pour l'article {{ article }}</h4>
        {% endif %}

        {% if erreur %}
            <div class="alert alert-danger" role="alert">
                Erreur de traitement : {{ erreur }}
            </div>
        {% endif %}

        {% if tableau_html %}
            {{ tableau_html | safe }}
        {% endif %}
    </div>
</body>
</html>
