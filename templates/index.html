<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche d'article disciplinaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 40px;
            font-family: 'Segoe UI', sans-serif;
        }
        h1 {
            margin-bottom: 30px;
        }
        .rouge {
            color: red;
            font-weight: bold;
        }
        .table-container {
            overflow-x: auto;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Recherche d'article disciplinaire</h1>
        <form action="/analyse" method="post" enctype="multipart/form-data">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Fichier Excel :</label>
                    <input type="file" name="fichier" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Num√©ro d'article :</label>
                    <input type="text" name="article" placeholder="ex: 14 ou 59(2)" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Analyser</button>
        </form>

        <hr>

        {% if article %}
            <h4>R√©sultats pour l'article : <span class="rouge">{{ article }}</span></h4>
        {% endif %}

        {% if erreur %}
            <div class="alert alert-danger mt-3">{{ erreur }}</div>
        {% endif %}

        {% if tableau_html %}
            <div class="table-container mt-4">
                {{ tableau_html | safe }}
            </div>
        {% endif %}
    </div>
</body>
</html>
