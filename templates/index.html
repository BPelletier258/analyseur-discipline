
<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Analyse d'article disciplinaire</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; line-height: 1.5; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background-color: #f2f2f2; }
        .rouge { color: red; font-weight: bold; }
        pre { background: #f7f7f7; padding: 10px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h2>Recherche d'infractions disciplinaires</h2>
    <form action="/analyse" method="post" enctype="multipart/form-data">
        <label for="file">Fichier Excel:</label>
        <input type="file" name="file" required>
        <label for="article">Article Ã  rechercher:</label>
        <input type="text" name="article" required>
        <button type="submit">Analyser</button>
    </form>
    {% if erreur %}
        <p style="color: red;"><strong>{{ erreur }}</strong></p>
    {% endif %}
</body>
</html>
