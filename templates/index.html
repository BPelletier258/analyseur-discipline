<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche d'article disciplinaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2rem;
        }
        .rouge {
            font-weight: bold;
            color: red;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.6rem;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Recherche d'article disciplinaire</h1>
        <form action="/analyse" method="post" enctype="multipart/form-data">
            <p><strong>Fichier Excel :</strong> <input type="file" name="fichier" required></p>
            <p><strong>Num√©ro d'article :</strong> <input type="text" name="article" placeholder="ex: 14 ou 59(2)" required></p>
            <button type="submit">Analyser</button>
        </form>

        {% if erreur %}
            <p class="error">Erreur de traitement : {{ erreur }}</p>
        {% endif %}

        {% if tableau_html %}
            <h2>R√©sultats pour l'article {{ article }}</h2>
            {{ tableau_html | safe }}
        {% endif %}
    </div>
</body>
</html>
