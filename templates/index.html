<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Analyseur disciplinaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .rouge {
            font-weight: bold;
            color: red;
        }
        table {
            margin-top: 2rem;
        }
        .titre {
            font-size: 1.4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Analyse disciplinaire par article</h1>
        <form method="POST" action="/analyse" enctype="multipart/form-data" class="row g-3">
            <div class="col-md-6">
                <label for="fichier" class="form-label">Fichier Excel</label>
                <input type="file" name="fichier" id="fichier" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="article" class="form-label">Numéro d'article à rechercher</label>
                <input type="text" name="article" id="article" class="form-control" placeholder="Exemple : 14 ou 59(2)" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Analyser</button>
            </div>
        </form>

        {% if erreur %}
            <div class="alert alert-danger mt-4">{{ erreur }}</div>
        {% endif %}

        {% if tableau_html %}
            <div class="titre mt-5">Résultats pour l'article : <span class="rouge">{{ article }}</span></div>
            {{ tableau_html|safe }}
        {% endif %}
    </div>
</body>
</html>
