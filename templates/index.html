<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Analyseur d'infractions disciplinaires</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .rouge { color: red; font-weight: bold; }
        .table-container { overflow-x: auto; }
        .alert { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Recherche d'un article dans un fichier disciplinaire</h2>
        <form action="/analyse" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fichier" class="form-label">Fichier Excel :</label>
                <input type="file" name="fichier" id="fichier" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="article" class="form-label">Numéro d'article à rechercher :</label>
                <input type="text" name="article" id="article" class="form-control" placeholder="Ex: 14, 59(2), 2.01 a)" required>
            </div>
            <button type="submit" class="btn btn-primary">Lancer la recherche</button>
        </form>

        {% if erreur %}
        <div class="alert alert-danger">{{ erreur }}</div>
        {% endif %}

        {% if table_html %}
        <div class="table-container mt-4">
            {{ table_html|safe }}
        </div>
        <div class="mt-3">
            <a href="data:application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;base64,{{ fichier_excel|b64encode }}" download="resultats.xlsx" class="btn btn-success">Télécharger le tableau Excel</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
