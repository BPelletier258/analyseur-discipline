<!doctype html>
<html>
<head><meta charset="utf-8"><title>Analyse Article</title></head>
<body>
  <h1>Recherche d’un article disciplinaire</h1>
  {% if erreur %}<p style="color:red">{{ erreur }}</p>{% endif %}
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <input type="text" name="article" placeholder="Ex: 14" required>
    <button type="submit">Analyser</button>
  </form>
  {% if markdown %}
    <h2>Résultats Markdown</h2>
    <pre>{{ markdown }}</pre>
  {% endif %}
  {% if excel_data %}
    <h2>Fichier Excel</h2>
    <a href="data:application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;base64,{{ excel_data|b64encode }}" download="{{ filename }}">Télécharger le fichier Excel</a>
  {% endif %}
</body>
</html>
