<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche d'article disciplinaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 2rem;
            background-color: #f9f9f9;
        }
        .rouge {
            font-weight: bold;
            color: red;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
        }
        .form-label {
            font-weight: bold;
        }
        .form-section {
            margin-bottom: 1.5rem;
        }
        .table-container {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Recherche d'article disciplinaire</h1>

        <form method="post" action="/analyse" enctype="multipart/form-data">
            <div class="form-section">
                <label class="form-label">Fichier Excel :</label>
                <input type="file" name="fichier" class="form-control" required>
            </div>
            <div class="form-section">
                <label class="form-label">Num√©ro d'article :</label>
                <input type="text" name="article" class="form-control" placeholder="ex: 14 ou 59(2)" required>
            </div>
            <button type="submit" class="btn btn-dark">Analyser</button>
        </form>

        {% if erreur %}
            <div class="alert alert-danger mt-4">
                <strong>Erreur de traitement :</strong> {{ erreur }}
            </div>
        {% endif %}

        {% if tableau_html %}
            <div class="table-container">
                <h4 class="mt-5">R√©sultats pour l'article {{ article }}</h4>
                {{ tableau_html | safe }}
            </div>
        {% endif %}
    </div>
</body>
</html>
