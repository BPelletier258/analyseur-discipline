<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche d'article disciplinaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 40px;
            background-color: #fdfdfd;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 30px;
        }
        .rouge {
            font-weight: bold;
            color: red;
        }
        .form-label {
            font-weight: bold;
        }
        .table th {
            text-align: center;
            vertical-align: middle;
        }
        .container {
            max-width: 1100px;
            margin: auto;
        }
        .icone {
            font-size: 1.8rem;
            margin-right: 10px;
        }
        .erreur {
            color: #e53935;
            font-weight: bold;
            margin-top: 20px;
        }
        input[type="text"] {
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üîç Recherche d'article disciplinaire</h1>
    <form method="POST" action="/analyse" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="fichier" class="form-label">Fichier Excel :</label>
            <input type="file" class="form-control" id="fichier" name="fichier" required>
        </div>
        <div class="mb-3">
            <label for="article" class="form-label">Num√©ro d'article :</label>
            <input type="text" class="form-control" id="article" name="article" placeholder="ex: 14 ou 59(2)" required>
        </div>
        <button type="submit" class="btn btn-dark">Analyser</button>
    </form>

    {% if erreur %}
        <div class="erreur">Erreur de traitement : {{ erreur }}</div>
    {% endif %}

    {% if tableau_html %}
        <hr>
        <h4 class="mt-4">R√©sultats pour l'article {{ article }}</h4>
        <div class="table-responsive">
            {{ tableau_html | safe }}
        </div>
    {% endif %}
</div>
</body>
</html>
