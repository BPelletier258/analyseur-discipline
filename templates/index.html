<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche d'article disciplinaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        h1 {
            font-size: 2em;
        }
        .erreur {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üîç Recherche d'article disciplinaire</h1>

    <form method="post" action="/analyse" enctype="multipart/form-data">
        <label for="fichier">Fichier Excel :</label>
        <input type="file" name="fichier" id="fichier" required><br><br>

        <label for="article">Num√©ro d'article :</label>
        <input type="text" name="article" id="article" required><br><br>

        <button type="submit">Analyser</button>
    </form>

    {% if erreur %}
        <div class="erreur">Erreur de traitement : {{ erreur }}</div>
    {% endif %}
</body>
</html>
